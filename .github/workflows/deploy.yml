name: Deploy React to EC2

on:
  push:
    branches:
      - main  # 필요에 따라 브랜치 이름 변경 가능

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies and build
        run: |
          npm install --legacy-peer-deps
          npm run build
        env:
          CI: false

      - name: Check build output
        run: ls -la build/

      - name: Save SSH Key
        run: |
          echo "${{ secrets.EC2_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Copy build files to EC2 (temp directory)
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "mkdir -p /home/ubuntu/react-app"
          scp -o StrictHostKeyChecking=no -i ec2_key.pem -r build/* ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/react-app/

      - name: Move files to /var/www/react-app using sudo
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "Creating target directory..."
            sudo mkdir -p /var/www/react-app

            echo "Cleaning old files..."
            sudo rm -rf /var/www/react-app/*

            echo "Copying new files..."
            sudo cp -r /home/ubuntu/react-app/* /var/www/react-app/

            echo "Setting permissions..."
            sudo chown -R www-data:www-data /var/www/react-app
          EOF

      - name: Restart Nginx and verify
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "Testing Nginx configuration..."
            sudo nginx -t

            echo "Restarting Nginx..."
            sudo systemctl restart nginx

            echo "Deployment complete!"
            ls -la /var/www/react-app | grep index.html || echo "❗ index.html not found!"
          EOF

      - name: Cleanup
        if: always()
        run: rm -f ec2_key.pem
