name: Deploy React to EC2

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies and build
        run: |
          npm install --no-audit --prefer-offline --legacy-peer-deps
          npm run build
        env:
          CI: false  # React 빌드에서 경고를 오류로 처리하지 않도록 설정

      - name: Check build output
        run: ls -la build/

      - name: Save SSH Key
        run: |
          echo "${{ secrets.EC2_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem
        shell: bash

      - name: Copy files to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "mkdir -p ${{ secrets.EC2_PATH }}"
          scp -o StrictHostKeyChecking=no -i ec2_key.pem -r build/* ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_PATH }}

      - name: Restart Nginx 
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            sudo systemctl restart nginx
          EOF

      - name: Cleanup
        if: always()
        run: rm -f ec2_key.pem
